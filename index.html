<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- Asset Management -->
      <a-assets>
        <a-asset-item id="robot-asset" src="assets/robot.glb"></a-asset-item>
        <a-asset-item
          id="star-asset"
          src="starwars-tie-fighter.glb"
        ></a-asset-item>
        <a-asset-item id="kappa-asset" src="kappa/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- <a-marker
        preset="custom"
        type="pattern"
        url="https://www.ar-practice.netlify.app/pattern-hiro-marker.patt"
      > -->

      <a-nft
        type="nft"
        url="stickytomato/stickytomato"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        size="1"
      >
        <a-entity
          gltf-model="#kappa-asset"
          scale="20 20 20"
          position="150 20 -100"
          rotation="-90 0 0"
          visible=""
          animation-mixer
        >
        </a-entity>
      </a-nft>

      <!-- <a-entity
        gltf-model="scene.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        gps-entity-place="latitude: 35.8476551; longitude:-86.385086;"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera> -->

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
