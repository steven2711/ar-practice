<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: true;"
    >
      <!-- Asset Management -->
      <a-assets>
        <a-asset-item id="robot-asset" src="assets/robot.glb"></a-asset-item>
        <a-asset-item
          id="star-asset"
          src="starwars-tie-fighter.glb"
        ></a-asset-item>
        <a-asset-item id="kappa-asset" src="kappa/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- <a-marker
        id="anchor"
        preset="custom"
        type="pattern"
        url="markers/pattern-marker-1.patt"
      >
        <a-entity
          gltf-model="#robot-asset"
          scale="0.01 0.01 0.01"
          position="0 0 0"
          rotation="-70 0 0"
          visible=""
          animation-mixer
        >
        </a-entity>
      </a-marker> -->

      <a-nft
        type="nft"
        url="output/tiger"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        size="0.5"
      >
        <a-entity
          gltf-model="#robot-asset"
          scale="2 2 2"
          position="700 1000 -500"
          rotation="-70 0 0"
          visible=""
          animation-mixer
        >
        </a-entity>
      </a-nft>

      <!-- <a-camera gps-camera rotation-reader></a-camera> -->

      <a-entity camera></a-entity>
    </a-scene>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
