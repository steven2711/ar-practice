<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/asset.gltf"
        ></a-asset-item>
      </a-assets>

      <a-text
        value="Liquid Smoke for that ass!"
        look-at="[gps-camera]"
        scale="10 10 10"
        rotation="0 100 0"
        gps-entity-place="latitude: 35.846591648247376; longitude: -86.39149191726466;"
      ></a-text>

      <a-text
        value="Rest up you silly bitch!!"
        look-at="[gps-camera]"
        scale="10 10 10"
        rotation="0 100 0"
        gps-entity-place="latitude: 35.78205280039411; longitude: -86.41322849635947;"
      ></a-text>

      <a-text
        value="I love yer butt!"
        look-at="[gps-camera]"
        scale="10 10 10"
        rotation="0 100 0"
        gps-entity-place="latitude: 35.847631467085314; longitude: -86.38485667407335;"
      ></a-text>

      <a-camera gps-camera rotation-reader far="20"></a-camera>
    </a-scene>
  </body>
</html>
